[HttpSettings]
enablehttp: Yes
interface: eth0
port: 8080
onlylocalhost: No
useaccessprotection: No
allowedip: 127.0.0.1
useauthentication: No
username: admin
password: admin

[CameraSettings]
portnum: -1
resolution: 640x480
saturation: 0.2

[MDSettings]
enablemd: Yes
movthreshold: 100000
mddir: /etc/deseccam/motion/

[FTPSettings]
enableftp: Yes
ftpinterval: 60
ftphost: 127.0.0.1
ftpport: 21
ftpanonymous: No
ftpuser: admin
ftppass: admin
ftpremotedir: /

[MailSettings]
enablemail: Yes
mailhost: 127.0.0.1
mailport: 25
mailtls: No
mailssl: No
mailuser: admin
mailpass: 12345
mailfrom: admin@me.de
mailto: me@me.com